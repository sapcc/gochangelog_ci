# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/gochangelog_ci

binaries:
  - name:        gochangelog_ci
    fromPackage: .
    installTo:   bin/

githubWorkflow:
  global:
    defaultBranch: main
  ci:
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

renovate:
  enabled: true
  assignees:
    - notandy

dockerfile:
  enabled: true
  extraPackages: [jq, ca-certificates, openssl, bash]
